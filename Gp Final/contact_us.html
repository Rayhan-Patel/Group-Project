                  <form class="form" action="" method="post">
                    <div class="row">
                      <div class="col-md-6 col-sm-12">
                        <fieldset>

                          <input name="email" class="form-control form-control-lg mb-4" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                          <input name="subject" class="form-control form-control-lg mb-4" type="text" id="subject" placeholder="Subject">
                          <textarea name="message" class="form-control form-control-lg mb-4" rows="6" id="message" placeholder="Message" required=""></textarea>
                          <button type="submit" class="form-control form-control-lg mb-4" id="form-submit" class="main-button">Send Message</button>
                        </fieldset>
                    </div>
                  </form>
              </div>
