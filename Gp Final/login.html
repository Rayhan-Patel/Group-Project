  <!--Login Form-->
  <div class="container-fluid" id="form-container">
    <div class="row justify-content-end justify-content-sm-center ">
      <div class="col-lg-6">
        <div class="container-fluid">
          <h1 class="text-center">Login Form</h1>
          <p class="text-center">Please fill out this form with the required information</p>
          <form method="post" action='#'>

            <fieldset>

              <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" class="form-control" required /></label>
              <label for="email">Enter Your Email: <input id="email" name="email" type="email" class="form-control" required /></label>
              <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" class="form-control" required /></label>
            </fieldset>
            <fieldset>
              <legend>Account type (required)</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="account-type" id="personal-account" checked>
                <label class="form-check-label" for="personal-account">Personal</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="account-type" id="business-account">
                <label class="form-check-label" for="business-account">Business</label>
              </div>
            </fieldset>
            <fieldset>
              <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" class="form-control-file" /></label>
              <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" class="form-control" /></label>

              <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" class="form-control" placeholder="I like coding on the beach..."></textarea>
              </label>
            </fieldset>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms-and-conditions" required>
              <label class="form-check-label" for="terms-and-conditions">I accept the <a href="https://en.wikipedia.org/wiki/Terms_of_service">terms and conditions</a></label>
            </div>
            <input type="submit" class="btn btn-primary mt-3" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
